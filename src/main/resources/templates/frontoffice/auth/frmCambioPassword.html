<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Cambio de Password
    </div>
    <div class="card-body">
        <form th:action="@{/auth/cambiarcontra}" method="post">

            <div class="mb-3">
                <label for="npassword" class="form-label">Nueva Contraseña</label>
                <input maxlength="15" type="password" class="form-control"
                       name="npassword" id="npassword">
            </div>
            <div class="mb-3">
                <label for="rnpassword" class="form-label">Repita nueva Contraseña</label>
                <input maxlength="15" type="password" class="form-control"
                       name="rnpassword" id="rnpassword">
            </div>
            <button type="submit" id="btncambiarcontra" class="btn btn-primary">
                <i class="fas fa-save"></i>
                GUARDAR</button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">IR AL LOGIN</a>
        </form>
    </div>
</div>
</body>
</html>
